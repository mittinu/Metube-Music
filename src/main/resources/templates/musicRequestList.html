<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Request List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-dark">
<div class="p-5 mb-0 text-center bg-dark text-danger">
    <h1 class="mb-3">Music Request Board</h1>
    <div th:replace="~{layout}"></div>
</div>
<div class="p-5 mb-5 text-center bg-dark text-warning">
    <!-- Requested Songs List -->
    <div class="container">
        <h2 class="mb-4 text-light">음악 요청 게시판</h2>
        <div class="container">
            <table class="center-table table table-bordered table-dark">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>노래 제목</th>
                    <th>가수</th>
                    <th>발매 일자</th>
                    <th>장르</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="req : ${musicRequests}">
                    <td th:text="${req.id}"></td>
                    <td th:text="${req.albumTitle}"></td>
                    <td th:text="${req.artist}"></td>
                    <td th:text="${req.releaseDate}"></td>
                    <td th:text="${req.genre}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/musicRequestBoard" class="btn btn-primary mb-3">게시글 작성</a>
    </div>
</div>
</body>
</html>
