<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Request List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-dark">
<div class="p-5 mb-0 text-center bg-dark text-danger">
    <h1 class="mb-3">Music Request Board</h1>
    <div th:replace="~{layout}"></div>
</div>
<div class="p-5 mb-5 text-center bg-dark text-warning">
    <!-- Requested Songs List -->
    <div class="container">
        <h2 class="mb-4 text-light">음악 요청 게시판</h2>
        <ul >
            <a href="/musicRequestDetail"><li th:each="musicRequest : ${musicRequests}" th:text="${musicRequest.albumTitle}"></li></a>
        </ul>
        <a href="/musicRequestBoard" class="btn btn-primary mb-3">게시글 작성</a>
    </div>
</div>
</body>
</html>
