<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Music List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="p-5 mb-0 text-center bg-dark text-danger">
        <h1 class="mb-3" th:text="${playList.title}"></h1>
        <div th:replace="layout"></div>
    </div>
    <div class="container">
        <div class="row-6" th:each="music : ${musics}">
            <div class="card-body border-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-9">
                            <h4 class="card-title text-warning" th:text="${music.title}"></h4>
                            <h5 class="card-text text-white" th:text="${music.artist}"></h5>
                        </div>
                        <div class="col-3">
                            <form th:action="@{/deleteplaylistitem/{playListId}/{musicId}(playListId = ${playList.id}, musicId = ${music.id})}" method="get">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button style="margin-top: 15px;" type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
