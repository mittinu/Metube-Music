    <div class="container">
        <div class="row-6">
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
        <a class="navbar-brand" href="#">Metube Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/musiclist">Music</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/playlists">PlayList</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/history">History</a>
            </li>
          </ul>
          <span class="form-inline ml-auto" th:object="${loginMember}">
              <form th:if="${isLoginPage}" th:action="@{/postLoginId}" method="post">
                <!-- th:field 와 th:selected 는 중복되면 제대로 실행 안됨.. 그래서 th:field 를 name과 id로 나눠씀.. -->
                <select class="form-control" name="loginId" id="loginId">
                    <option value="0"></option>
                    <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"
                        th:selected="${member.id} == ${currentLoginId}"></option>
                </select>
                <button th:if="${isLoginPage}" class="btn btn-danger" type="submit">Login</button>
              </form>
              <p th:if="!${isLoginPage}" th:text="${currentLoginMember.currentLoginName}" style="color: aqua;">나는 서신우</p>
          </span>
            
        </div>
      </nav>
    </div>
